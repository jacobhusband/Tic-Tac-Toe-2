<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="game-board">
      <ul>
        <li data-id="0"></li>
        <li data-id="1"></li>
        <li data-id="2"></li>
        <li data-id="3"></li>
        <li data-id="4"></li>
        <li data-id="5"></li>
        <li data-id="6"></li>
        <li data-id="7"></li>
        <li data-id="8"></li>
      </ul>
    </div>
    <h2>Player 1's Turn</h2>
    <div id="winner-modal">
      <h1 id="winner-message">Player 1 wins!</h1>
    </div>
    <script src="main.js"></script>
  </body>
</html>
